<div class="custom-ml" >
    <h2 >Leave Requests</h2>
    <table class="w-100 text-center">
        <thead>
            <tr class="bg-primary">
                <th>Leave Type</th>
                <th>Reason</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Leave Count</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let leave of allMyLeaves">
                <td>{{leave.leaveType}}</td>
                <td>{{leave.reason}}</td>
                <td>{{leave.fromDate}}</td>
                <td>{{leave.toDate}}</td>
                <td>{{leave.leaveCount}}</td>
                <td>{{leave.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
