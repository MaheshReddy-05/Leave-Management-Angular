<div class="custom-ml" >
    <h2 >Leave Requests</h2>
    <table class="w-100 text-center">
        <thead>
            <tr class="bg-primary">
                <th>Leave Type</th>
                <th>Reason</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Leave Count</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let leave of allMyLeaves">
                <td>{{leave.leaveType}}</td>
                <td>{{leave.reason}}</td>
                <td>{{leave.fromDate}}</td>
                <td>{{leave.toDate}}</td>
                <td>{{leave.leaveCount}}</td>
                <td>
                    <img *ngIf="leave.status==='Approved'" src="assets/images/check-mark.png" alt="" height="40px">
                    <img *ngIf="leave.status==='Pending'"  src="assets/images/alert.png" alt="" height="40px">
                    <img *ngIf="leave.status==='Rejected'" src="assets/images/multiplication.png" alt="" height="36px">
                </td>
            </tr>
        </tbody>
    </table>
</div>
