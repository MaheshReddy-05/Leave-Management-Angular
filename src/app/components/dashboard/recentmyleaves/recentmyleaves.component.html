<div >
    <h2 >Recent Leaves</h2>
    <table class="w-100 ">
        <thead>
            <tr class="" style="background-color: #2274d1;">
                <th>Leave Type</th>
                <th>Reason</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Leave Count</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let leave of topFourLeaves" >
                <td>{{leave.leaveType}}</td>
                <td>{{leave.reason}}</td>
                <td>{{leave.fromDate}}</td>
                <td>{{leave.toDate}}</td>
                <td>{{leave.leaveCount}}</td>
            </tr>
        </tbody>
    </table>
</div>
