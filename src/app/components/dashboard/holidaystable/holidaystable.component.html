<div class="cus-card h-100">
            <h2 class="cus-h1">Upcoming Holidays</h2>
            <ul *ngFor="let holiday of holidays" class="cus-table-border">
                    <li class="d-flex justify-content-between">
                        <span class="cus-h2">{{holiday.holidayDate}}</span>
                        <span class="cus-h2">{{holiday.holidayName}}</span>
                    </li>
            </ul>
</div>
